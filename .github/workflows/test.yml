name: Test Extension

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        firefox-version: [firefox, firefox-nightly]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install web-ext globally
      run: npm install -g web-ext
    
    - name: Install Playwright browsers
      run: npx playwright install firefox
    
    - name: Lint extension
      run: npm run test:lint
    
    - name: Run unit tests
      run: npm run test:unit
    
    - name: Build extension
      run: npm run build:extension
    
    - name: Run integration tests
      run: npm run test:integration:ci
      env:
        CI: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.node-version }}-${{ matrix.firefox-version }}
        path: |
          test-results/
          playwright-report/
          coverage/
    
    - name: Upload extension build
      uses: actions/upload-artifact@v4
      with:
        name: extension-build-${{ matrix.node-version }}
        path: web-ext-artifacts/

  test-extension:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install web-ext globally
      run: npm install -g web-ext
    
    - name: Download extension build
      uses: actions/download-artifact@v4
      with:
        name: extension-build-20.x
        path: ./
    
    - name: Extract extension
      run: |
        find . -name "*.zip" -exec unzip {} \;
        ls -la
    
    - name: Test extension with web-ext
      run: web-ext run --no-reload --firefox=firefox --verbose
      timeout-minutes: 10
    
    - name: Test extension with Firefox Nightly
      run: web-ext run --no-reload --firefox=nightly --verbose
      timeout-minutes: 10

  report:
    runs-on: ubuntu-latest
    needs: [test, test-extension]
    if: always()
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download test results
      uses: actions/download-artifact@v4
      with:
        path: test-results/
    
    - name: Generate test report
      run: |
        echo "# Test Results" > test-report.md
        echo "" >> test-report.md
        echo "## Summary" >> test-report.md
        echo "- Node.js versions tested: 18.x, 20.x" >> test-report.md
        echo "- Firefox versions tested: firefox, firefox-nightly" >> test-report.md
        echo "" >> test-report.md
        echo "## Test Results" >> test-report.md
        if [ -f test-results/results.md ]; then
          cat test-results/results.md >> test-report.md
        fi
    
    - name: Upload test report
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: test-report.md 